<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.min.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/"

          }
        }
    </script>
    <style>
        #maincont {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: -1;
        }

        #ldraw {
            margin: 10px;
        }

        #editorbtn {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
        }

        #editorcont {
          
            width:90%;
            margin:0 10px;
        }
        .form-floating > .form-control:focus, .form-floating > .form-control:not(:placeholder-shown) {
            padding: 1rem .75rem!important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0-dev-20240628/min/vs/editor/editor.main.min.css" integrity="sha512-YHp3DCyEX0ucfv1XXL297jdopJ2w59lK44OFWywp6zRUuThQUp8Y4CcZ4inCb7Zz0EcCGA0kyaBkc3W/5F2x+A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="ldraw" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-diagram-project"></i></button>
    <button id="editorbtn" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><i class="fa-solid fa-file"></i></button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <div class="form-floating d-flex mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Ai Generation">
                <label for="floatingInput">Ai Model Generation</label>
                <button class="btn btn-primary">Generate</button>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- <p>Try scrolling the rest of the page to see this option in action.</p>-->
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header" style="padding:0; margin: 10px 10px">
            <div class="form-floating d-flex mb-3" style="font-size: 15px">
                <input type="text" class="form-control" id="scriptname" style="height: 10px;" placeholder="Script Name">
                <label for="floatingInput" style="padding:2px 1px">Script Name</label>

            </div>
            <!--<h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>-->
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-row small">
            <div><button id="run" class="btn btn-primary">run</button></div>
            <div id="editorcont"></div>
        </div>
    </div>
    <div id="maincont"></div>
    <canvas id="maincanvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   
    <script id="maincode" type="module" src="https://interview.project/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
